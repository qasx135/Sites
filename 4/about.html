<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course work</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" alt="home">
                <img src="images/logo (1).png" alt="logo" class="imglogo">
            </a>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#">Аппараты</a></li>
                <li><a href="#">Об авторе</a></li>
                <li><a href="about.html">Обратная связь</a></li>
            </ul>
        </nav>
    </header>
    <img src="./images/starcover.png" class="bg">
    <main>
        <div class="blocks">
            <form class="blocks-fields">
                <div class="text-field">
                    <label class="text-field_label_text" for="name">Имя</label>
                    <input type="text" class="text-field_input_text" name="name" id="name" placeholder="Ваше имя">
                </div>
                <div class="tel-field">
                    <label class="text-field_label_text" for="name">Телефон</label>
                    <input type="tel" class="text-field_input_text" name="name" id="name" placeholder="Ваш номер телефона" pattern="[0-9]{11}">
                </div>
                <div class="email-field">
                    <label class="text-field_label_text" for="name">Email</label>
                    <input type="email" class="text-field_input_text" name="name" id="name" placeholder="Ваша почта">
                </div>
                <div class="password-field">
                    <label class="text-field_label_text" for="name">Пароль</label>
                    <input type="password" class="text-field_input_text" name="name" id="name" placeholder="Ваш пароль">
                </div>
                <div class="datetimelocal-field">
                    <label class="text-field_label_text" for="name">Дата рождения</label>
                    <input type="datetime-local" class="text-field_input_text" name="name" id="name">
                </div>
                <div class="button">
                    <button type="submit">Отправить</button>
                    <button type="reset">Сбросить</button>
                </div>
            </form>
            <form class="blocks-choice">
                <fieldset>
                    <legend>Сколько атрибутов у input</legend>
                    <label>
                        <input type="radio" name="answer" value="one">
                        Один
                    </label>
                    <label>
                        <input type="radio" name="answer" value="two">
                        Два
                    </label>
                    <label>
                        <input type="radio" name="answer" value="alot">
                        Много
                    </label>
                </fieldset>
                <div class="from_check">
                    <label for="remeber">Запомнить меня ?</label>
                    <input type="checkbox" name="remeber" id="remeber">
                </div>
            </form>
        </div>
        <div class="second_blocks">
            <textarea name="second_blocks" id="second_blocks" cols="30" rows="10" placeholder="Info here"></textarea>
        </div>
        <div class="map_yandex">
            <iframe class="mappa" src="https://yandex.ru/map-widget/v1/?um=constructor%3A515841c511d9ab63255032eb6cb9097d7ee27cdd735052086928cb652ac78f34&amp;source=constructor" width="400" height="400" frameborder="0"></iframe>
        </div>
        <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/6Ds04vBOVNU?si=MBclycmuh5RneaOQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    </main>
    <footer>
        <div class="bg_footer">
            <nav class="footer_nav">
                <ul>
                    <li><a href="#">Smth</li></a>
                    <li><a href="#">Smth</li></a>
                    <li><a href="#">Smth</li></a>
                    <li><a href="#">Smth</li></a>
                    <li><a href="#">Smth</li></a>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
